<!DOCTYPE html>
<html lang="en" class='h-full w-full'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>weather</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body class='flex flex-col w-full h-full items-center justify-center'>
        <form id='locationSearch' class='pt-10'>
            <input type='text' id='locationString' autocomplete='off' class='w-full' placeholder='Search city'></innput>
            <button type='submit' form='locationSearch'>submit</button>
        </form>
        <div id='mainContent' class='lg:w-6/12 w-8/12'>
            <div id='todayContainer' class='grid grid-cols-2 md:grid-cols-3 p-5'>
                <div id='temperatureContainer' class='flex col-span-2'>
                    <div id='imageContainer' class='flex justify-between pr-3'>
                        <img id='todayIcon' alt='loading' class='w-5 h-5'>
                    </div>
                    <div id='temperature'></div>
                    <div id='todayConditions' class='px-10'>
                        <ul>precipitation</ul>
                        <ul>humidity</ul>
                        <ul>uv</ul>
                    </div>
                </div>
                <div id='todayDescription' class ='col-span-2 md:col-span-1'>description here</div>
            </div>
            <div id='daysContainer'>days array goes here</div>
        </div>
        <footer class='mt-auto'>footer</footer>
    </body>
</html>
